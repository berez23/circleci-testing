<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Example</title>
  <script
    src="https://code.jquery.com/jquery-3.0.0.min.js"
    integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
    crossorigin="anonymous">
  </script>
  <script src="example.js"></script>
  <script>
    function buttonClick() {
      if ($("#text").text === 'New Text') {
        $("#text").text(returnNewText("New Text"));
      } else {
        $("#text").text(returnNewText("Old Text"));
      }
      return false;
    }
  </script>
</head>
<body>
  <form onsubmit="return buttonClick()">
  <span id="text">Old Text</span><br>
  <input type="submit">
  </form>
</body>
</html>
