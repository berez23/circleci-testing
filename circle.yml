machine:
  node:
    version: 0.12
    
  environment:
    GIT_HASH: "$(git rev-parse --short HEAD)":
      PWD: ~/$CIRCLE_PROJECT_REPONAME
    BUILD_NUMBER: "$(rev-list HEAD | wc -l | tr -d ' ')"
    GIT_LOG: "$(git log --oneline remotes/origin/log..remotes/origin/matrix-node)"
    JUNK: "$(git test-me)"  
    JUNK2: "$(echo 'I'm a test')"   

test:
  override:
    - export
    - git rev-parse --short HEAD
    - git rev-list HEAD | wc -l | tr -d ' '
    - git log --oneline remotes/origin/log..remotes/origin/matrix-node 
    - echo $GIT_HASH
    - echo $BUILD_NUMBER
    - echo $GIT_LOG
