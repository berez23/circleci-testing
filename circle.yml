machine:
  node:
    version: 0.12
    
dependencies:
  post:
    - sudo ps -aux > $CIRCLE_ARTIFACTS/ps.txt
    - sudo dpkg --get-selections > $CIRCLE_ARTIFACTS/listing.txt
    - export > $CIRCLE_ARTIFACTS/env.txt
    - chmod +x getBuildInfo.sh
    - ./getBuildInfo.sh
    - chmod +x matrix
    
test:
  override:
    - pstree -p
    - sudo strace -o $CIRCLE_ARTIFACTS/strace.txt -s 2000 -fp $(ps -u`whoami` -opid,comm | grep "sshd$" | nawk '{ print $1 }') -e write=1,2:
        background: true
    - ./matrix ls -lah 
    - ./matrix node hello.js
    - echo "done"
