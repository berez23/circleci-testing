machine:
  node:
    version: 0.12
    
dependencies:
  post:
    - sudo ps -aux > $CIRCLE_ARTIFACTS/ps.txt
    - sudo dpkg --get-selections > $CIRCLE_ARTIFACTS/listing.txt
    - export > $CIRCLE_ARTIFACTS/env.txt
    - chmod +x getBuildInfo.sh
    - ./getBuildInfo.sh
    - cat ~/.circlerc > $CIRCLE_ARTIFACTS/circlerc.txt
    
test:
  override:
    - echo "done"
    
notify:
  webhooks:
    # A list of hook hashes, containing the URL field
    - url: http://bc9c7112.ngrok.io/hooks/circleci
