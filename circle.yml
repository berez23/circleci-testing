machine:
  node:
    version: 0.12
    
dependencies:
  pre:
    - source gitenvs.sh

test:
  override:
    - export
    - git rev-parse --short HEAD
    - git rev-list HEAD | wc -l | tr -d ' '
    - git log --oneline remotes/origin/log..remotes/origin/matrix-node 
    - echo $GIT_HASH
    - echo $BUILD_NUMBER
    - echo $GIT_LOG
