machine:
  python:
    version: 2.7.11
    
dependencies:
  pre:
    - sudo apt-get update -qq && sudo apt-get install -qq python2.7.11-dev
  post:
    - sudo dpkg --get-selections > $CIRCLE_ARTIFACTS/listing.txt
    - chmod +x getBuildInfo.sh
    - ./getBuildInfo.sh
    
test:
  override:
    - python check_shared.py
    - echo "done"
