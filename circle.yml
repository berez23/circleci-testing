machine:
  node:
    version: 0.12
    
general:
  artifacts:
    #- "/home/ubuntu/.android/avd/circleci-android22.avd" # relative to the build directory
    #- "/home/ubuntu/.android/avd/circleci-android23.avd" # relative to the build directory
    #- "/usr/local/android-sdk-linux/system-images" # relative to the build directory
    
dependencies:
  pre:
    - nvm install 4.0
    
test:
  override:
    - android list avd
    - android list target
    - echo "no" | android -v create avd -n CUSTOM_ANDROID22_ARM --target "android-22" --abi "default/armeabi-v7a" -c 128M
    # - echo "no" | android -v create avd -n CUSTOM_ANDROID22_APIS_ARM --target "Google Inc.:Google APIs:22" --abi "google_apis/armeabi-v7a" -c 128M
    - ls -r /home/ubuntu/.android/avd/
    - zip -r $CIRCLE_ARTIFACTS/avds.zip /home/ubuntu/.android/avd/

